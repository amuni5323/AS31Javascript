<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Value to 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h2>Find Closest Value to 100</h2>

    <label for="num1">Enter first number:</label><br>
    <input type="number" id="num1" placeholder="Enter first number"><br>

    <label for="num2">Enter second number:</label><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="findClosestValue()">Find Closest</button>

    <div class="result" id="result"></div>

    <script>
        function findClosestValue() {
         
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

          
            var diff1 = Math.abs(num1 - 100);
            var diff2 = Math.abs(num2 - 100);

           
            if (diff1 < diff2) {
                document.getElementById('result').innerText = num1 + " is closer to 100.";
            } else if (diff2 < diff1) {
                document.getElementById('result').innerText = num2 + " is closer to 100.";
            } else {
                document.getElementById('result').innerText = "Both numbers are equally close to 100.";
            }
        }
    </script>

</body>
</html>
